<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Good-Fast-Cheap</title>
</head>
<input type="checkbox" id="Good" name="Good" onchange="isCheckbox(0)" value="Good">
<label for="Good">Good</label> <br>

<input type="checkbox" id="Fast" name="Fast" onchange="isCheckbox(1)" value="Fast">
<label for="Fast">Fast</label> <br>

<input type="checkbox" id="Cheap" name="Cheap" onchange="isCheckbox(2)" value="Cheap">
<label for="Cheap">Cheap</label>
<body>
<script>
    function isCheckbox(isValue) {
        let useForTesting = document.getElementById('Good').checked && document.getElementById('Fast').checked && document.getElementById('Cheap').checked;
        if (useForTesting) {
            if (isValue === 0) {
                document.getElementById('Cheap').checked = false;
            }
            if (isValue === 1) {
                document.getElementById('Good').checked = false;
            }
            if (isValue === 2) {
                document.getElementById('Good').checked = false;
            }
        }
    }

</script>
</body>
</html>
